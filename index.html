<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main id="main">
        <div class="container pb-3 pt-5">
            <div class="row pt-5 pb-5">
                <div class="background col-xxl-4 col-xl-4 col-lg-6 col-md-8 col-sm-8 col-xs-8 offset-xxl-4 offset-xl-4 offset-lg-3 offset-md-2 offset-sm-2 offset-xs-2">
                    <div class="container pt-3 pb-3">
                        <h1 class="fw-light fs-2 text-center pb-3 pt-2">JavaScript Quiz</h1>
                        <p class="text-center fw-lighter pb-3 px-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia distinctio nihil deserunt at dicta nesciunt quibusdam veritatis tenetur amet modi, saepe est unde sequi non? Sed alias excepturi soluta fugit.</p>
                        <form class="mb-2 needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="nom" class="form-label fw-lighter">Nom</label>
                                <input type="text" class="form-control" id="nom" aria-describedby="nameHelp" minlength="3" required>
                                <div class="invalid-feedback">Veuillez saisir votre nom</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label fw-lighter">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                <div class="invalid-feedback">Veuillez saisir votre adresse e-mail</div>
                            </div>
                            <div class="d-grid gap-2 col-6 mx-auto">
                                <input type="submit" class="btn bg-success text-light" value="Commencer" name="create">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <!-- <script src="vanilla.js"></script> -->
</body>
</html>
